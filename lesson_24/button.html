<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Кнопка удалить</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div class="container">
	<button class="btn btn-warning btn-lg" data-toggle="modal" data-target="#modal-link">Удалить файл</button>


	<div class="modal" id="modal-link">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Подтвеждение</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Вы действительно хотите удалить файл?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Нет</button>
        <button type="button" class="btn btn-success">Да</button>
      </div>
    </div>
  </div>
</div>


</div>


	
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
